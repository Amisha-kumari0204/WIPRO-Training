    // fetch from 'students.json'
    fetch('sample.json')
        .then(response => response.json())
        .then(data => {
            const div=document.createElement('div');
            div.innerHTML="<h1>Student Information</h1>";
            data.forEach(student => {
                div.innerHTML += `<p>Name: ${student.name}, Age: ${student.age}, Major: ${student.major}</p>`;  });
            document.body.appendChild(div);
        })
        .catch(error => console.error('Error fetching JSON:', error));



    </script>
