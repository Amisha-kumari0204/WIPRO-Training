<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Date Selection</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h3 {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        #datepicker {
            margin-top: 8px;
            padding: 6px;
            width: 120px;
        }
    </style>
</head>
<body>

    <h3>Appointment Date Selection</h3>
    <label for="datepicker">Select Date:</label><br>
    <input type="text" id="datepicker" placeholder="dd-mm-yy">
    <script>
        $(document).ready(function () {
            $("#datepicker").datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,
                yearRange: "2020:2030"
            });
        });
    </script>

</body>
</html>
